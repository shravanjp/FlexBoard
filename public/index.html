<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Openboard</title>
</head>
<body>
    <div class="option-container">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="toolbox-container scale-tools">
        <img id="pencil" src="Icons/pencil.svg" alt="Pencil">
        <img id="eraser" src="Icons/eraser.svg"  alt="Eraser">
        <img id="download" src="Icons/download.svg" alt="Download">
        <img id="upload" src="Icons/upload.svg" alt="Upload">
        <img id="undo" src="Icons/undo.svg" alt="Undo">
        <img id="redo" src="Icons/redo.svg" alt="Redo">
        <img id="stickynote" src="Icons/note.svg" alt="Sticky Note">
    </div>
    <div class="pencil-tool-container">
        <div class="pencil-width-container">
            <input type="range" min="1" max="10" value="2" class="pencil-width">
        </div>
        <div class="pencil-color-container">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="green pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool-container">
        <div class="eraser-width-container">
            <input type="range" min="1" max="20" value="2" class="eraser-width">
        </div>
    </div>


    <canvas></canvas>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://flex-board.herokuapp.com/");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>

</body>
</html>
